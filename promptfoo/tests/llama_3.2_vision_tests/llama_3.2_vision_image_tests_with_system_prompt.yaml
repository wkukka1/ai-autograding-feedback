providers:
  - id: 'file://../../promptfoo_test_runner.py'

defaultTest:
  vars:
    model: llama3.2-vision:90b
    scope: image
    submission_type: jupyter
    system_prompt: image_style_grader

scenarios:
  - config:
      - vars: { prompt: image_overall }
    tests:
      - description: "JSC270 correct submission"
        vars:
          submission_file: test_submissions/jsc270/correct_submission/correct_submission.ipynb

      - description: "JSC270 correctness issue"
        vars:
          submission_file: test_submissions/jsc270/correctness_submission/correctness_submission.ipynb

      - description: "JSC270 efficiency issue"
        vars:
          submission_file: test_submissions/jsc270/efficiency_submission/efficiency_submission.ipynb

      - description: "JSC270 style issue"
        vars:
          submission_file: test_submissions/jsc270/style_submission/style_submission.ipynb

      - description: "STA130 correct submission"
        vars:
          submission_file: test_submissions/sta130/correct_submission/correct_submission.ipynb

      - description: "STA130 correctness issue"
        vars:
          submission_file: test_submissions/sta130/correctness_submission/correctness_submission.ipynb

      - description: "STA130 efficiency issue"
        vars:
          submission_file: test_submissions/sta130/efficiency_submission/efficiency_submission.ipynb

